    <title> Newsletter - The Royal Tenenbaums </title>

<body>

    <nav class="nav-wrapper">
        <section class="nav-row">
            <img href="index.html" src="./media/logo.png" width="300" height="100" />
            <ul>

    <main>
        <article class="login-box">
            <h3>Login</h3>
            <form>
                <div class="user-box">
                    <input id="nameKey" type="text" name="name" value="" required>
                    <label> Name </label>
                </div>
                <div class="user-box">
                    <input id="emailKey" type="email" name="email" value=""required>
                    <label> Email </label>
                </div>
                
                <button id="subscribeBtn" class="form-btn" onclick="subscribe()">
                    Subscribe
                </button>
                <button id="unsubscribeBtn" class="form-btn" onclick="unsubscribe()">
                    Unsubscribe
                </button>
            </form>
        </article>
    </main>

    <footer class="newsletter-footer">
        <h3> Linda Giurca </h3>
    </footer>
